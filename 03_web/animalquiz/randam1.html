
<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <meta charset="utf-8">
        <TITLE>ランダムクイズ</TITLE>
        <link rel="stylesheet" type="text/css" media="all" href="css/style2.css" target="top">
    </HEAD>
    <BODY BGCOLOR="#ffccf7">
        <CENTER>
            <TABLE BORDER=0 WIDTH="100%" BGCOLOR="#ffe6ea">
                <TR ALIGN="center" BGCOLOR="#ffe6ea">
                    <TD NOWRAP>
                        <FONT SIZE=4 COLOR="#000000"><B>ランダム　動物クイズ！</B></FONT>
                    </TD>
                </TR>
            </TABLE>
            
            <FORM name="quiz">
                <TABLE BORDER=0 WIDTH="90%" BGCOLOR="#ffe6ea" CELLPADDING="10">
                    <tb><img id=img class="img_gazou2" src="photo/studyinu.png"><FONT SIZE=5 COLOR="#000000"><B><p id="text"></p></B></FONT></tb>
            
                    <TR>
                        <TD NOWRAP VALIGN="top"><B><h2>問題</h2></B></TD>
                        <TD><div id="text_q"></div></TD>
                    </TR>
                    <TR>
                        <TD NOWRAP VALIGN="top"><B><h2>選択</h2></B></TD>
                        <TD><div id="text_s"></div></TD>
                    </TR>
                    <TR>
                        <TD NOWRAP VALIGN="top"><B><h2>解答</h2></B></TD>
                        <TD><div id="text_a"></div></TD>
                    </TR>
                </TABLE>
            </FORM>

            <script type="text/javascript">
                //問題と解答
                qa = new Array();
                qa[0] = ["イヌの嗅覚はヒトの何倍まで感知できるでしょうか？","数百～数千","数千～数万","数万～数億",2];
                qa[1] = ["ネコの身体は〇〇と瞬発力が極めて高い構造をしています。","軟体性","柔軟性","伸縮性",2];
                qa[2] = ["ウサギは繊細で、〇〇に非常に弱い動物です。","温暖差","衝撃","ストレス",3];
                qa[3] = ["リスは年に何回出産するでしょうか？","1~2","3~4","5~6",1];
                qa[4] = ["ニホンザルのメスの妊娠期間は何日でしょうか？","161~186日","211~386日","321~386日",1];
                qa[5] = ["生後1年以内の子羊の肉のことを何というでしょうか？","マトン","シープ","ラム",3];
                qa[6] = ["ゾウが現生する2属3種のうち、最も少数の種類は何でしょうか？","マルミミゾウ","アフリカゾウ","アジアゾウ",1];
                qa[7] = ["ライオンは一日に何回以上交尾を行うでしょうか？","30回","50回","70回",2];
                qa[8] = ["キリンの頸椎数は何個でしょうか？","5個","7個","9個",2];
                qa[9] = ["カバの〇〇は非常に薄く、乾燥すると裂けてしまいます。","血管","内皮","表皮",3];
                qa[10] = ["キツネの寿命は〇〇程度ですが、狩猟や事故によって2～3年しか生きられません。","5年","10年","20年",2];
                qa[11] = ["オーストラリアでは有袋類全般の子供を何と呼んでいるでしょうか？","ジョー","ジョーン","ジョーイ",3];
                qa[12] = ["ウマはよく発達した〇〇を持っています。","ひづめ","たてがみ","舌",1];
                qa[13] = ["次のうち、ペンギンが持っていない能力は何でしょうか？","跳躍能力","滑空能力","飛翔能力",3];
                qa[14] = ["シカの身体で、4つに分かれている内臓は何でしょうか？","食道","胃","大腸",2];
                qa[15] = ["イヌは基本肉食ですが、他にどんな物質を持つ食物を食べられるでしょうか？","脂質","植物質","タンパク質",2];
                qa[16] = ["ネコは身体のどこの部位を前後に移動することができるでしょうか？","筋肉","内臓","骨",2];
                qa[17] = ["ウサギは前肢よりも後肢が長く、〇〇に適した体の構造をしています。","瞬発走","持久走","跳躍走",3];
                qa[18] = ["リスの仲間であるモモンガやムササビはどのような能力を持っているでしょうか？","滑空能力","跳躍能力","瞬発能力",1];
                qa[19] = ["ニホンザルが絶滅している都道府県はどこでしょうか？","茨城","島根","京都",1];
                qa[20] = ["オスの羊は身体のどこの部位で優位を決めるでしょうか？","身体のサイズ","毛の多さ","角のサイズ",3];
                qa[21] = ["ゾウは非常に優れた〇〇を持っており、柔軟性と瞬発力が極めて高いです。","長い牙","太い爪","硬い皮膚",1];
                qa[22] = ["ライオンはネコ科で2番目に大きな種です。1番大きなネコ科の動物は何でしょうか？","ヒョウ","トラ","ピューマ",2];
                qa[23] = ["キリンの鳴き声はどの動物に似ているとされているでしょうか？","羊","牛","馬",2];
                qa[24] = ["カバはブタに似た体つきをしていますが、〇〇と近縁であるとされています。","ワニ","ウマ","ウシ",3];
                qa[25] = ["野生のキツネが保持しており、人間に感染し得る病気のことを何というでしょうか？","サルモネラ","エキノコックス","キツネフォックス",2];
                qa[26] = ["大型のアカカンガルーは、両手を繰り出して〇〇ことがあります。","撫で合う","叩き合う","殴り合う",3];
                qa[27] = ["ウマが後脚立ちすることを何というでしょうか？","リアリング","スタンディング","フッティング",1];
                qa[28] = ["現在世界で飼われているペンギンの中で、日本が占めている割合はいくらでしょうか？","2/5","1/2","1/4",3];
                qa[29] = ["シカはオスのみツノを持ちますが、シカに似た動物でオスもメスもツノを持つ動物は何でしょうか？","ヘラジカ","トナカイ","キョン",2];
                

                //初期設定
                q_sel = 3; //選択肢の数
                q_max = 30; //出題数

                setReady();

                //初期設定
                function setReady() {
                    count = 0; //問題番号
                    ansers = new Array(); //解答記録

                    //最初の問題
                    quiz();
                }

                //問題表示
                function quiz() {
                    var s, n;
                    //問題
                    rnd = Math.floor(Math.random() * qa.length); //乱数
                    document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[rnd][0];
                    //選択肢
                    s = "";
                    for (n=1;n<=q_sel;n++) {
                        if (qa[rnd][n] != "") {
                            s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[rnd][n] + "</a>】";
                        }
                    }
                    document.getElementById("text_s").innerHTML = s;
                }

                //解答表示
                function anser(num) {
                    const a = document.querySelector("#text");
                    var s;
                    s = (count + 1) + "問目：";
                    //答え合わせ
                    if (num == qa[rnd][q_sel + 1]) {
                        //正解
                        ansers[count] = "〇"; document.getElementById("img").setAttribute("src","photo/inumaru.png");
                        a.textContent = "正解！";
                    } else {
                        ansers[count] = "×"; document.getElementById("img").setAttribute("src","photo/inubatsu.png");
                        a.textContent = "不正解・・・";
                    }
                    s += "『 " + qa[rnd][0] + " 』"  + 
                      "【 1: "+ qa[rnd][1] + "】" + "【 2: "+ qa[rnd][2] + "】" + "【 3: "+ qa[rnd][3] + "】\n" + 
                      "正解は:" + qa[rnd][q_sel + 1];
                    document.getElementById("text_a").innerHTML = s;

                    //次の問題を表示
                    count++;
                    if (count < q_max) {
                        quiz();
                    } else {
                        //終了
                        s = "<table border='2'><caption>成績発表</caption>";
                        document.getElementById("img").setAttribute("src","photo/inuhappy.png");
                        a.textContent = "おつかれさまでした！";
                        //1行目
                        s += "<tr><th>問題</th>";
                        for (n=0;n<qa.length;n++) {
                            s += "<th>" + (n+1) + "</th>";
                        }
                        s += "</tr>";
                        //2行目
                        s += "<tr><th>成績</th>";
                        for (n=0;n<qa.length;n++) {
                            s += "<td>" + ansers[n] + "</td>";
                        }
                        s += "</tr>";
                        s += "</table>";
                        document.getElementById("text_q").innerHTML = s;
                        //次の選択肢
                        s = "【<a href='javascript:history.back()'>前のページに戻る</a>】";
                        s += "【<a href='javascript:setReady()'>同じ問題を最初から</a>】";
                        s += "【<a href=''>次の問題に進む</a>】";
                        document.getElementById("text_s").innerHTML = s;
                    }
                }
            </script>

                <div align="center">

                        </tr>
                    </div>
                </div>
            </table>

        </CENTER>
    </BODY>
</HTML>
